name: Test orchestra-hq/run-pipeline action

on:
  pull_request:
    branches:
      - main
    paths:
      - "orchestra/dbt_snowflake.yml"
  push:
    branches:
      - main
    paths:
      - "orchestra/dbt_snowflake.yml"
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  
      - name: Run Custom Action
        uses: orchestra-hq/run-pipeline@v1
        with:
          api_key: ${{ secrets.ORCHESTRA_API_KEY }}
          pipeline_id: fb6e8f8d-519f-4bb8-be99-7298e0750dd2
          poll_interval: 20
          environment: ${{ github.event_name == 'pull_request' && 'Staging' || 'Production' }}
